<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Bingo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #342e25; --bg-tile: #494034; --bg-well: #342e25;
      --bg-completed: #1e3a1e; --bg-completed-well: #162a16;
      --border-main: #6d604e; --border-completed: #4caf50;
      --accent: #ffac00; --text-main: #ffac00; --text-bright: #ffee00;
      --text-dim: #858476; --text-completed: #4caf50; --danger: #ff6d6d;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg-body); color: var(--text-main);
      font-family: 'Cabin Condensed', sans-serif; margin: 0; padding: 20px;
      min-height: 100vh;
    }
    .admin-header {
      background: var(--bg-tile); border: 2px solid var(--border-main);
      padding: 20px; margin: 0 auto 30px auto; max-width: 1400px;
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap; gap: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .admin-header h1 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 1px; }
    .nav-btn {
      background: var(--bg-well); border: 2px solid var(--border-main);
      color: var(--text-dim); padding: 8px 16px;
      font-family: 'Cabin Condensed'; font-size: 0.95rem;
      cursor: pointer; border-radius: 0; text-decoration: none;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .nav-btn:hover { border-color: var(--accent); color: var(--accent); background: var(--bg-tile); }
    #admin-back-btn {
      border-color: var(--accent);
      color: var(--accent);
      font-weight: bold;
    }
    #admin-back-btn:hover {
      background: var(--accent);
      color: var(--bg-body);
    }
    .container { max-width: 1400px; margin: 0 auto; }
    .card {
      background: var(--bg-tile); border: 2px solid var(--border-main);
      padding: 20px; margin-bottom: 20px;
    }
    .card-title {
      font-size: 1.3rem; font-weight: bold; color: var(--text-bright);
      margin: 0 0 16px 0; border-bottom: 2px solid var(--border-main); padding-bottom: 8px;
    }
    .form-group { margin-bottom: 15px; }
    .form-label { display: block; color: var(--text-dim); margin-bottom: 5px; font-size: 0.9rem; }
    .form-input {
      width: 100%; background: var(--bg-well); border: 1px solid var(--border-main);
      color: var(--text-main); padding: 8px; font-family: inherit; font-size: 1rem;
    }
    .form-input:focus { outline: 1px solid var(--accent); border-color: var(--accent); }
    .btn {
      background: var(--bg-well); border: 2px solid var(--border-main);
      color: var(--text-main); padding: 10px 20px; cursor: pointer;
      font-family: inherit; font-size: 1rem; text-transform: uppercase; font-weight: bold;
    }
    .btn:hover { background: var(--bg-tile); border-color: var(--accent); color: var(--accent); }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="admin-header">
    <div style="display:flex; flex-direction:column;">
      <h1>Bingo Settings</h1>
      <span style="font-size:0.9rem; color:var(--text-dim);">Configuration & Setup</span>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <select id="theme-select" class="nav-btn" style="padding:6px;"></select>
      <a href="admin.html" class="nav-btn" id="admin-back-btn">
        <svg style="width:18px; height:18px; fill:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        Back to Admin
      </a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2 class="card-title">Data Source</h2>
      <div class="form-group">
        <label class="form-label">CSV Data URL (Loaded from config.json)</label>
        <div style="display:flex; gap:10px;">
          <input type="text" id="csv-url" class="form-input" placeholder="Loading..." />
          <button id="reload-btn" class="btn">Reload Data</button>
          <button id="export-btn" class="btn">Export Config</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">Event Configuration</h2>
      <div class="grid-2">
        <div class="form-group">
          <label class="form-label">Bingo Title</label>
          <input type="text" id="bingo-title" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Codeword</label>
          <input type="text" id="bingo-codeword" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Format</label>
          <input type="text" id="bingo-format" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Board Size</label>
          <input type="text" id="bingo-size" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Team Count</label>
          <input type="text" id="bingo-team-count" class="form-input" />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea id="bingo-desc" class="form-input" rows="3"></textarea>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">Teams</h2>
      <div id="teams-list" class="grid-2">
        <div style="color:var(--text-dim);">Loading teams...</div>
      </div>
    </div>
  </div>

  <script src="js/themes.js"></script>
  <script src="js/bingo-utils.js"></script>
  <script>
    const { parseCSVRow, normalizeNL, storageLoad, storageSave } = BingoUtils;
    const THEMES = window.BINGO_THEMES;
    let loadedConfig = {};

    const applyTheme = (name) => {
      const root = document.documentElement;
      const vars = window.BINGO_THEME_VARS || [];
      for (const k of vars) root.style.setProperty(k, '');
      const t = THEMES[name];
      if (t) for (const [k, v] of Object.entries(t)) root.style.setProperty(k, v);
      storageSave('bingo-theme', name);
      const sel = document.getElementById('theme-select');
      if (sel) sel.value = name;
    };

    const setupThemeDropdown = () => {
      const sel = document.getElementById('theme-select');
      if (!sel) return;
      if (window.BINGO_THEME_METADATA) {
        window.BINGO_THEME_METADATA.forEach(meta => {
          const opt = document.createElement('option');
          opt.value = meta.value;
          opt.textContent = meta.label;
          sel.appendChild(opt);
        });
      }

      // Visuals
      const defaultStyle = { '--bg-tile': '#494034', '--text-main': '#ffac00' };
      Array.from(sel.options).forEach(opt => {
        const t = THEMES[opt.value] || defaultStyle;
        if (t) {
          opt.style.backgroundColor = t['--bg-tile'] || t['--bg-body'];
          opt.style.color = t['--text-main'];
        }
      });

      sel.value = storageLoad('bingo-theme', 'osrs');
      sel.addEventListener('change', () => applyTheme(sel.value));
      applyTheme(sel.value);
    };

    const loadData = async () => {
      try {
        // 1. Load config.json
        const configRes = await fetch('config.json?t=' + Date.now());
        if (!configRes.ok) throw new Error('Failed to load config.json');
        const config = await configRes.json();
        loadedConfig = JSON.parse(JSON.stringify(config)); // Deep copy
        
        // 2. Get CSV URL (assume Team1 has the master URL)
        const csvUrl = config.teams?.Team1?.url;
        if (!csvUrl) throw new Error('No CSV URL found in config.json (teams.Team1.url)');
        
        document.getElementById('csv-url').value = csvUrl;

        // 3. Fetch CSV
        const csvRes = await fetch(csvUrl + (csvUrl.includes('?') ? '&' : '?') + 't=' + Date.now());
        if (!csvRes.ok) throw new Error('Failed to fetch CSV data');
        const csvText = normalizeNL(await csvRes.text());
        
        // 4. Parse CSV
        const rows = csvText.split('\n').map(r => r.trim()).filter(r => r);
        if (rows.length < 2) throw new Error('CSV is empty or invalid');

        // Row 1 (Index 1) contains Metadata
        const metaCols = parseCSVRow(rows[1]);
        
        document.getElementById('bingo-title').value = metaCols[0] || '';
        document.getElementById('bingo-desc').value = metaCols[1] || '';
        document.getElementById('bingo-codeword').value = metaCols[2] || '';
        document.getElementById('bingo-format').value = metaCols[3] || '';
        document.getElementById('bingo-size').value = metaCols[4] || '';
        document.getElementById('bingo-team-count').value = metaCols[5] || '';

        // 5. Parse Teams (Column 6 in rows 1..N)
        const teamCount = parseInt(metaCols[5], 10) || 0;
        const teamsContainer = document.getElementById('teams-list');
        teamsContainer.innerHTML = '';

        for (let i = 1; i <= teamCount; i++) {
          if (rows[i]) {
            const rowCols = parseCSVRow(rows[i]);
            const teamName = rowCols[6] || `Team ${i}`;
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `<label class="form-label">Team ${i}</label><input type="text" class="form-input team-name-input" data-team-num="${i}" value="${teamName}">`;
            teamsContainer.appendChild(div);
          }
        }

      } catch (e) {
        console.error(e);
        alert('Error loading data: ' + e.message);
      }
    };

    const exportConfig = () => {
      try {
        const newConfig = JSON.parse(JSON.stringify(loadedConfig));

        // Update eventConfig from the form
        newConfig.eventConfig.name = document.getElementById('bingo-title').value;
        newConfig.eventConfig.description = document.getElementById('bingo-desc').value;
        newConfig.eventConfig.codeword = document.getElementById('bingo-codeword').value;
        newConfig.eventConfig.format = document.getElementById('bingo-format').value;
        newConfig.eventConfig.boardSize = document.getElementById('bingo-size').value;
        newConfig.eventConfig.teamCount = document.getElementById('bingo-team-count').value;

        // Update teams
        const teamCount = parseInt(newConfig.eventConfig.teamCount, 10) || 0;
        const newCsvUrl = document.getElementById('csv-url').value;
        
        const newTeams = {};

        for (let i = 1; i <= teamCount; i++) {
            const teamKey = `Team${i}`;
            const nameInput = document.querySelector(`.team-name-input[data-team-num="${i}"]`);
            const teamName = nameInput ? nameInput.value : `Team ${i}`;

            const oldTeamData = newConfig.teams[teamKey] || {};
            
            newTeams[teamKey] = {
                ...oldTeamData,
                name: teamName,
                url: newCsvUrl,
                teamNumber: i
            };
        }
        newConfig.teams = newTeams;

        const blob = new Blob([JSON.stringify(newConfig, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'config.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      } catch (e) {
        console.error('Failed to export config:', e);
        alert('Error exporting config: ' + e.message);
      }
    };

    setupThemeDropdown();
    loadData();
    document.getElementById('reload-btn').addEventListener('click', loadData);
    document.getElementById('export-btn').addEventListener('click', exportConfig);
  </script>
</body>
</html>
