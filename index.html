<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo v3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Page Styling */
        body { 
            background-color: #342e25; 
            color: #ffac00; 
            font-family: 'Cabin Condensed', sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffac00;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px black;
        }

        /* Fixed 7x7 Grid with Scaling */
        .grid-container {
            display: grid;
            /* 1. LOCK TO 7 COLUMNS: This prevents the 8th tile from jumping up */
            grid-template-columns: repeat(7, minmax(100px, 200px)); 
            gap: 12px;
            padding: 20px;
            width: fit-content;
            max-width: 100%; /* Ensures it doesn't bleed off screen */
            box-sizing: border-box;
        }

        /* The Perfect Square Tile */
        .tile {
            background-color: #494034; 
            border: 2px solid #6d604e;
            position: relative;
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; 
        }

        /* 4 Corner Brackets */
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 6px solid #858476;
            pointer-events: none;
        }
        .top-left     { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right    { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left  { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Header Area */
        .header-box {
            background: #342e25;
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
            font-weight: bold;
            font-size: clamp(0.6rem, 1.5vw, 0.9rem); /* Font scales with width */
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-text { color: #ffac00; } 
        .divider { color: #ffac00; margin: 0 4px; } 

        /* Image Styling */
        .tile img {
            height: 48%; 
            max-width: 90%;
            object-fit: contain;
            margin: auto;
            display: block;
            filter: drop-shadow(2px 3px 4px black);
        }

        /* Progress Bar Area */
        .progress-container {
            width: 100%;
            margin-bottom: 5px;
        }

        .progress-bg {
            background: #342e25;
            height: 6px;
            border: 1px solid #000;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Checklist Box */
        .checklist-box {
            background: #342e25; 
            border: 1px solid #000;
            padding: 4px;
            height: 20%; 
            overflow-y: auto;
            text-align: left;
        }

        .check-item {
            font-size: clamp(0.5rem, 1.2vw, 0.75rem); /* Font scales with width */
            color: #ffac00;
            display: flex;
            align-items: center;
            margin-bottom: 1px;
            line-height: 1.1;
        }

        .check-mark {
            width: 7px;
            height: 7px;
            background-color: #4caf50; 
            border: 1px solid #1b5e20;
            margin-right: 4px;
            flex-shrink: 0;
        }

        /* Scrollbar for Checklist */
        .checklist-box::-webkit-scrollbar { width: 3px; }
        .checklist-box::-webkit-scrollbar-thumb { background: #858476; }

        /* Responsive Breakpoint for Mobile */
        @media (max-width: 800px) {
            .grid-container {
                /* On smaller screens, drop to 4 columns to keep tiles readable */
                grid-template-columns: repeat(4, 1fr); 
            }
        }
    </style>
</head>
<body>

    <h1>Bingo v3</h1>
    
    <div class="grid-container" id="grid">
        </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 

                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach((row, index) => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^\"$]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "").trim();
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "").trim().split(',') : [];

                    const percent = Math.min((current / goal) * 100, 100);
                    
                    let barColor = '#d32f2f'; 
                    if (percent === 100) barColor = '#00ff00';
                    else if (percent > 0) barColor = '#ffa500';

                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    let checklistHtml = '';
                    itemList.forEach(item => {
                        if(item.trim() !== "") {
                            checklistHtml += `<div class="check-item"><span class="check-mark"></span>: ${item.trim()}</div>`;
                        }
                    });

                    tile.innerHTML = `
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        
                        <div class="header-box">
                            <span class="header-text">${index + 1}</span>
                            <span class="divider">|</span>
                            <span class="header-text">${title}</span>
                        </div>
                        
                        <img src="${finalImgSrc}" alt="${title}" onerror="this.style.display='none'">
                        
                        <div class="progress-container">
                            <div class="progress-bg">
                                <div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div>
                            </div>
                        </div>
                        
                        <div class="checklist-box">
                            ${checklistHtml}
                        </div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchData();
    </script>
</body>
</html>
