<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM THEME ENGINE --- */
        :root {
            --bg-body: #342e25;
            --bg-tile: #494034;
            --bg-well: #342e25;
            --bg-completed: #1e3a1e;
            --bg-completed-well: #162a16;
            --border-main: #6d604e;
            --border-completed: #4caf50;
            --accent: #ffac00;
            --text-main: #ffac00;
            --text-bright: #ffee00;
            --text-dim: #858476;
            --text-completed: #4caf50;
            --shadow-tile: inset 0 0 15px rgba(0,0,0,0.6), 0 5px 10px rgba(0,0,0,0.5);
            --transition-standard: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="spring"] { --bg-body: #2d3a2d; --bg-tile: #4a5d4a; --bg-well: #2d3a2d; --bg-completed: #5d4a5d; --bg-completed-well: #3a2d3a; --border-main: #88b088; --border-completed: #d896ff; --accent: #a2ffb3; --text-main: #a2ffb3; --text-bright: #ffffff; --text-dim: #b5c9b5; --text-completed: #d896ff; }
        [data-theme="summer"] { --bg-body: #1a3a4a; --bg-tile: #2c5d72; --bg-well: #1a3a4a; --bg-completed: #725d2c; --bg-completed-well: #4a3a1a; --border-main: #5ea3cc; --border-completed: #ffcc33; --accent: #33f0ff; --text-main: #33f0ff; --text-bright: #ffffff; --text-dim: #92b7ca; --text-completed: #ffcc33; }
        [data-theme="autumn"] { --bg-body: #3a1f1a; --bg-tile: #5d322c; --bg-well: #3a1f1a; --bg-completed: #2c4a5d; --bg-completed-well: #1a2d3a; --border-main: #a35d4d; --border-completed: #5ea3cc; --accent: #ff7e33; --text-main: #ff7e33; --text-bright: #ffd1b3; --text-dim: #ca9a92; --text-completed: #5ea3cc; }
        [data-theme="winter"] { --bg-body: #1e252b; --bg-tile: #343e49; --bg-well: #1e252b; --bg-completed: #493434; --bg-completed-well: #2b1e1e; --border-main: #6d8ba0; --border-completed: #ff6d6d; --accent: #a0e9ff; --text-main: #a0e9ff; --text-bright: #ffffff; --text-dim: #7e8d9b; --text-completed: #ff6d6d; }
        [data-theme="abyssal"] { --bg-body: #050a14; --bg-tile: #0a192f; --bg-well: #02050a; --bg-completed: #004d4d; --bg-completed-well: #002626; --border-main: #112240; --border-completed: #64ffda; --accent: #64ffda; --text-main: #64ffda; --text-bright: #ccd6f6; --text-dim: #8892b0; --text-completed: #64ffda; }
        [data-theme="volcanic"] { --bg-body: #0f0c0c; --bg-tile: #1a1515; --bg-well: #050404; --bg-completed: #4d1a00; --bg-completed-well: #260d00; --border-main: #3d2b2b; --border-completed: #ff4d00; --accent: #ff4d00; --text-main: #ff4d00; --text-bright: #ffa600; --text-dim: #6d5e5e; --text-completed: #ff4d00; }
        [data-theme="cyberpunk"] { --bg-body: #0d0221; --bg-tile: #261447; --bg-well: #0d0221; --bg-completed: #ff0055; --bg-completed-well: #80002a; --border-main: #fb3640; --border-completed: #00f5d4; --accent: #fee440; --text-main: #ff0055; --text-bright: #ffffff; --text-dim: #9d8189; --text-completed: #00f5d4; }
        [data-theme="bloodlust"] { --bg-body: #1a0505; --bg-tile: #2b0a0a; --bg-well: #120303; --bg-completed: #4d0a0a; --bg-completed-well: #2b0505; --border-main: #4d1515; --border-completed: #ff3333; --accent: #ff3333; --text-main: #cc0000; --text-bright: #ff6666; --text-dim: #664444; --text-completed: #ff3333; }
        [data-theme="royal"] { --bg-body: #1e0d2d; --bg-tile: #3c1b5a; --bg-well: #140820; --bg-completed: #d4af37; --bg-completed-well: #8a6d00; --border-main: #5a3285; --border-completed: #ffee00; --accent: #ffd700; --text-main: #d4af37; --text-bright: #ffffff; --text-dim: #a684c7; --text-completed: #ffee00; }
        [data-theme="emerald"] { --bg-body: #061e12; --bg-tile: #0a3d24; --bg-well: #04120b; --bg-completed: #145a32; --bg-completed-well: #0a3d24; --border-main: #145a32; --border-completed: #2ecc71; --accent: #58d68d; --text-main: #58d68d; --text-bright: #abebc6; --text-dim: #515a5a; --text-completed: #2ecc71; }
        [data-theme="solar"] { --bg-body: #3d2b1f; --bg-tile: #5e412f; --bg-well: #2b1e15; --bg-completed: #f39c12; --bg-completed-well: #af710b; --border-main: #7d5a44; --border-completed: #f1c40f; --accent: #ffcc33; --text-main: #ffcc33; --text-bright: #fff5cc; --text-dim: #a68e7e; --text-completed: #f1c40f; }
        [data-theme="vaporwave"] { --bg-body: #120458; --bg-tile: #240b36; --bg-well: #0b0233; --bg-completed: #ff71ce; --bg-completed-well: #b967ff; --border-main: #05ffa1; --border-completed: #01cdfe; --accent: #01cdfe; --text-main: #b967ff; --text-bright: #ffffff; --text-dim: #7a5c91; --text-completed: #01cdfe; }
        [data-theme="midnight"] { --bg-body: #000000; --bg-tile: #121212; --bg-well: #080808; --bg-completed: #222222; --bg-completed-well: #111111; --border-main: #333333; --border-completed: #ffffff; --accent: #ffffff; --text-main: #eeeeee; --text-bright: #ffffff; --text-dim: #555555; --text-completed: #ffffff; }

        /* --- GLOBAL LAYOUT --- */
        * { box-sizing: border-box; }
        html { scrollbar-gutter: stable; overflow-y: scroll; }
        
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-well); }
        ::-webkit-scrollbar-thumb { background: var(--bg-tile); border: 3px solid var(--bg-well); border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-main); }

        body { 
            background-color: var(--bg-body); color: var(--text-main); 
            font-family: 'Cabin Condensed', sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- DASHBOARD & STATS --- */
        .dashboard {
            width: 100%; max-width: 1580px; background: var(--bg-tile); border: 3px solid var(--border-main);
            padding: 15px 25px; margin-bottom: 25px; display: grid; grid-template-columns: 1fr auto auto; align-items: center; gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); position: relative; z-index: 1000;
        }
        #event-title { font-size: 2rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 3px 3px 6px black; color: #fff; }
        #team-name { font-size: 1.1rem; color: var(--accent); margin: 4px 0 0 0; font-weight: bold; text-shadow: 1px 1px 3px black; }
        
        .stats-container { display: flex; gap: 35px; align-items: center; }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-dim); display: block; margin-bottom: 4px; font-weight: bold; }
        .stat-value { font-size: 1.6rem; font-weight: 700; color: var(--text-main); text-shadow: 1px 1px 3px black; }
        
        #codeword-display { cursor: pointer; background: var(--bg-well); padding: 4px 12px; border: 2px solid var(--border-main); border-radius: 4px; transition: var(--transition-standard); }
        #codeword-display.codeword-hidden { color: var(--bg-well); text-shadow: none; }
        #codeword-display:hover { border-color: var(--accent); background: rgba(255,172,0,0.1); }

        /* --- MINIMAP --- */
        .minimap-wrapper { background: var(--bg-well); padding: 6px; border: 2px solid var(--border-main); cursor: pointer; transition: 0.2s; box-shadow: 0 4px 10px black; }
        .minimap-wrapper:hover { border-color: var(--accent); transform: scale(1.05); }
        .minimap-container { display: grid; grid-template-columns: repeat(7, 10px); grid-template-rows: repeat(7, 10px); gap: 3px; }
        .mini-tile { width: 10px; height: 10px; background: rgba(0,0,0,0.4); border-radius: 1px; }
        .mini-tile.complete { background: var(--border-completed); box-shadow: 0 0 6px var(--border-completed); }

        /* --- BINGO GRID --- */
        .grid-container { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; 
            width: 100%; max-width: 1580px; padding-bottom: 100px;
        }
        .tile { 
            background-color: var(--bg-tile); border: 2px solid var(--border-main); 
            position: relative; aspect-ratio: 1 / 1; display: flex; flex-direction: column; 
            padding: 10px; box-shadow: var(--shadow-tile); overflow: hidden; 
            container-type: inline-size; cursor: pointer; transition: 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .tile.completed { background-color: var(--bg-completed); border-color: var(--border-completed); box-shadow: inset 0 0 30px rgba(0,0,0,0.7); }
        .tile:hover { transform: translateY(-8px) scale(1.03); z-index: 50; border-color: var(--accent); box-shadow: 0 15px 35px rgba(0,0,0,0.8), 0 0 20px var(--accent); }
        .tile.ghost { opacity: 0; pointer-events: none; transition: 0.1s; }
        
        /* TILE INTERIOR */
        .header-box { min-height: 22%; display: flex; justify-content: center; align-items: center; text-align: center; margin-bottom: 5%; }
        .header-content { font-weight: 700; font-size: 9cqw; color: var(--text-main); text-shadow: 2px 2px 4px black; line-height: 1.1; }
        .tile.completed .header-content { color: var(--text-completed); }
        
        .img-container { height: 40%; display: flex; justify-content: center; align-items: center; margin-bottom: 5%; position: relative; }
        .img-container img { max-height: 100%; max-width: 95%; filter: drop-shadow(0 6px 8px black); transition: 0.4s; }
        .tile:hover .img-container img { transform: scale(1.15); }
        
        .progress-area { margin-bottom: 5%; }
        .progress-bg { background: var(--bg-well); height: 8px; border: 1px solid #000; border-radius: 10px; overflow: hidden; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--text-bright)); transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .tile.completed .progress-area { display: none; }

        .checklist-box { 
            background: var(--bg-well); border: 1px solid rgba(0,0,0,0.5); 
            padding: 8px; flex-grow: 1; overflow-y: auto; font-size: 6.5cqw; color: var(--text-bright); 
            line-height: 1.3; box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
        }
        .tile.completed .checklist-box { background: var(--bg-completed-well); color: var(--text-completed); border-color: rgba(76,175,80,0.3); }

        .point-badge { 
            position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); 
            border: 1px solid var(--border-main); padding: 3px 8px; font-size: 0.7rem; 
            font-weight: bold; color: var(--text-main); border-radius: 4px; box-shadow: 0 2px 4px black;
        }
        .tile.completed .point-badge { border-color: var(--border-completed); color: var(--text-completed); }

        /* --- MODAL SYSTEM --- */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; 
            align-items: center; z-index: 5000; backdrop-filter: blur(12px); 
        }
        .modal-content { 
            background-color: var(--bg-tile); border: 4px solid var(--border-main); 
            width: 95vw; max-width: 550px; padding: 40px; position: relative; 
            box-shadow: 0 0 80px rgba(0,0,0,1); animation: modalZoom 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-content.completed { background-color: var(--bg-completed); border-color: var(--border-completed); }
        
        @keyframes modalZoom { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .close-btn { 
            position: absolute; top: 15px; right: 20px; font-size: 2.2rem; 
            cursor: pointer; color: #888; transition: 0.2s; font-family: 'Arial', sans-serif;
        }
        .close-btn:hover { color: #fff; transform: rotate(90deg) scale(1.1); }

        .modal-header { font-size: 2.2rem; text-align: center; font-weight: bold; margin-bottom: 25px; color: var(--text-main); text-shadow: 3px 3px 6px black; }
        .modal-content.completed .modal-header { color: var(--text-completed); }
        
        .modal-label { font-size: 0.85rem; text-transform: uppercase; font-weight: bold; color: var(--text-main); margin-bottom: 8px; letter-spacing: 1.5px; }
        .modal-content.completed .modal-label { color: var(--text-completed); }
        
        .modal-well { background: var(--bg-well); border: 2px solid rgba(0,0,0,0.5); padding: 20px; margin-bottom: 25px; color: var(--text-bright); box-shadow: inset 0 4px 10px rgba(0,0,0,0.6); }
        .modal-content.completed .modal-well { background: var(--bg-completed-well); color: var(--text-completed); border-color: rgba(0,0,0,0.3); }

        /* --- SYNC & BUTTONS --- */
        .sync-btn { 
            position: fixed; bottom: 30px; left: 30px; background: var(--bg-tile); 
            border: 3px solid var(--border-main); color: #fff; padding: 12px 24px; 
            cursor: pointer; z-index: 1000; font-family: inherit; font-weight: bold; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.7); transition: 0.2s; text-transform: uppercase;
        }
        .sync-btn:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.8); }
        .sync-btn:active { transform: translateY(0); }
        
        .version-tag { position: fixed; bottom: 8px; left: 35px; font-size: 0.7rem; color: var(--text-dim); letter-spacing: 1px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1200px) { .grid-container { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 900px) { .grid-container { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 650px) { 
            .grid-container { grid-template-columns: repeat(3, 1fr); }
            .dashboard { grid-template-columns: 1fr; text-align: center; }
            .stats-container { justify-content: center; }
        }
    </style>
</head>

<body>

    <script>
        const CONFIG = {
            team: "The Spreadsheet Warriors",
            url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv",
            codeword: "BINGO_BLITZ"
        };

        let cache = [];
        let activeTrigger = null;

        function init() {
            const savedTheme = localStorage.getItem('bingo-theme-v3');
            if (savedTheme) {
                applyTheme(savedTheme);
                document.getElementById('theme-sel').value = savedTheme;
            }
            // Populate Minimap
            const mm = document.getElementById('minimap');
            for(let i=1; i<=49; i++) {
                const dot = document.createElement('div');
                dot.className = 'mini-tile';
                dot.id = `mt-${i}`;
                mm.appendChild(dot);
            }
            fetchData();
        }

        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('bingo-theme-v3', t);
        }

        async function fetchData() {
            try {
                const res = await fetch(`${CONFIG.url}&cache_bust=${Date.now()}`);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                cache = [];
                let totalCompleted = 0;

                rows.forEach((row, i) => {
                    // Precision CSV Parsing for complex strings
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (parts.length < 5) return;

                    const d = {
                        id: i + 1,
                        name: parts[0].replace(/"/g, "").trim(),
                        img: parts[1].replace(/"/g, "").trim(),
                        curr: parseInt(parts[2]) || 0,
                        goal: parseInt(parts[3]) || 1,
                        items: parts[4] ? parts[4].replace(/"/g, "").trim().split(',') : [],
                        desc: parts[5] ? parts[5].replace(/"/g, "").trim() : "",
                        pts: parts[6] ? parts[6].replace(/"/g, "").trim() : "0"
                    };
                    
                    d.pct = Math.min((d.curr / d.goal) * 100, 100);
                    d.done = d.pct === 100;
                    if(d.done) totalCompleted++;
                    cache.push(d);

                    // Update Mini-Map
                    const dot = document.getElementById(`mt-${d.id}`);
                    if (dot) d.done ? dot.classList.add('complete') : dot.classList.remove('complete');

                    // Create Tile
                    const tile = document.createElement('div');
                    tile.className = `tile ${d.done ? 'completed' : ''}`;
                    tile.onclick = (e) => openModal(d, e.currentTarget);
                    
                    // Sanitize checklist for preview
                    const checklist = d.items.slice(0, 3).map(item => item.trim()).join('<br>');

                    tile.innerHTML = `
                        <div class="header-box"><div class="header-content">${d.id} | ${d.name}</div></div>
                        <div class="img-container"><img src="${d.img}" loading="lazy" onerror="this.style.opacity='0'"></div>
                        <div class="progress-area"><div class="progress-bg"><div class="progress-fill" style="width:${d.pct}%"></div></div></div>
                        <div class="checklist-box">${checklist}${d.items.length > 3 ? '<br>...' : ''}</div>
                        <div class="point-badge">${d.pts} PTS</div>
                    `;
                    grid.appendChild(tile);
                });

                document.getElementById('team-name').innerText = CONFIG.team;
                document.getElementById('total-points').innerText = `${totalCompleted} / ${cache.length}`;
            } catch (err) {
                console.error("Data Load Failure:", err);
                document.getElementById('team-name').innerText = "OFFLINE - RETRYING...";
            }
        }

        function openModal(d, el) {
            const box = document.getElementById('modal-box');
            if (activeTrigger) activeTrigger.classList.remove('ghost');
            activeTrigger = el;
            if (el) el.classList.add('ghost');

            box.className = 'modal-content' + (d.done ? ' completed' : '');
            document.getElementById('standard-view').style.display = 'block';
            document.getElementById('map-view').style.display = 'none';
            document.getElementById('settings-view').style.display = 'none';

            document.getElementById('m-header').innerText = `${d.id} | ${d.name}`;
            document.getElementById('m-img').src = d.img;
            document.getElementById('m-list').innerHTML = d.items.map(i => `‚Ä¢ ${i.trim()}`).join('<br>');
            document.getElementById('m-desc').innerText = d.desc;
            document.getElementById('m-bar').style.width = d.pct + '%';
            document.getElementById('m-prog-wrap').style.display = d.done ? 'none' : 'block';

            document.getElementById('modal-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function openMapModal() {
            document.getElementById('standard-view').style.display = 'none';
            document.getElementById('settings-view').style.display = 'none';
            document.getElementById('map-view').style.display = 'block';
            document.getElementById('modal-box').className = 'modal-content';
            
            const lg = document.getElementById('large-map');
            lg.innerHTML = '';
            cache.forEach(d => {
                const c = document.createElement('div');
                c.style.cssText = `aspect-ratio:1; background:var(--bg-well); border:2px solid var(--border-main); display:flex; justify-content:center; align-items:center; cursor:pointer; font-weight:bold; transition:0.2s;`;
                if(d.done) {
                    c.style.background = "var(--border-completed)";
                    c.style.color = "#000";
                }
                c.innerText = d.id;
                c.onclick = () => openModal(d);
                c.onmouseover = () => c.style.borderColor = "var(--accent)";
                c.onmouseout = () => c.style.borderColor = "var(--border-main)";
                lg.appendChild(c);
            });
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openSettingsModal() {
            document.getElementById('standard-view').style.display = 'none';
            document.getElementById('map-view').style.display = 'none';
            document.getElementById('settings-view').style.display = 'block';
            document.getElementById('modal-box').className = 'modal-content';
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            if (activeTrigger) activeTrigger.classList.remove('ghost');
        }

        function toggleCodeword() {
            const el = document.getElementById('codeword-display');
            el.classList.toggle('codeword-hidden');
            el.innerText = el.classList.contains('codeword-hidden') ? "????" : CONFIG.codeword;
        }

        init();
        setInterval(fetchData, 60000); // Auto-sync every minute
    </script>
</body>
</html>
