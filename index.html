<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Tracker</title>
    <style>
        body { 
            background-color: #2c2b29; 
            color: #e0d7c6; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 7x7 Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 120px);
            gap: 8px;
            background: #1a1917;
            padding: 12px;
            border: 2px solid #5d5a55;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Individual Tile Styling */
        .tile {
            background: #3e3c39;
            border: 1px solid #5d5a55;
            padding: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 160px;
        }

        .tile-title {
            font-size: 0.7rem;
            font-weight: bold;
            color: #ffb84d; /* Golden color for titles */
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .tile img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin: 5px 0;
        }

        /* Progress Bar */
        .progress-bg {
            background: #111;
            height: 6px;
            width: 100%;
            border-radius: 3px;
            margin: 5px 0;
            overflow: hidden;
            border: 1px solid #444;
        }
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }

        .count-text {
            font-size: 0.65rem;
            margin-bottom: 4px;
        }

        .item-list {
            font-size: 0.55rem;
            color: #999;
            line-height: 1.2;
            border-top: 1px solid #444;
            padding-top: 4px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 20px; letter-spacing: 2px;">Bingo V3. Test</h1>
    
    <div class="grid-container" id="grid">
        </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 

                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach(row => {
                    // Split CSV by comma, handling potential quotes
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "");
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "") : "";

                    const percent = Math.min((current / goal) * 100, 100);
                    const barColor = percent === 100 ? '#4caf50' : '#d44b3d';

                    // Determine image path: if it's just a filename, look in /images/
                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.innerHTML = `
                        <div class="tile-title">${title}</div>
                        <img src="${finalImgSrc}" alt="${title}" onerror="this.src='https://via.placeholder.com/50/3e3c39/999?text=?'">
                        <div style="width:100%">
                            <div class="progress-bg">
                                <div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div>
                            </div>
                            <div class="count-text">${current} / ${goal}</div>
                        </div>
                        <div class="item-list">${itemList}</div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
                document.getElementById('grid').innerHTML = "Error loading data. Check CSV publishing.";
            }
        }

        fetchData();
    </script>
</body>
</html>
