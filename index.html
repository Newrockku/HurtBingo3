<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Log Tracker</title>
    <style>
        /* Base Page Styling */
        body { 
            background-color: #1a1917; 
            color: #e0d7c6; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff9800;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px black;
        }

        /* 7x7 Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 200px); /* Fixed width for columns */
            gap: 12px;
            padding: 20px;
        }

        /* The Perfect Square Tile */
        .tile {
            background-color: #4b443c; 
            border: 2px solid #332e2a;
            position: relative;
            aspect-ratio: 1 / 1; /* LOCKS TO SQUARE */
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; /* Keeps everything inside the square */
        }

        /* All 4 Corner Brackets */
        .corner {
            position: absolute;
            width: 6px;
            height: 6px;
            border: 6px solid #7a756e;
            pointer-events: none;
        }
        .top-left     { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right    { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left  { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Header Area */
        .header-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #332e2a;
            padding: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-text { color: #ffac00; } 
        .divider { color: #ffac00; margin: 0 4px; } 

        /* Image Styling */
        .tile img {
            height: 35%; /* Scaled to fit in the square */
            object-fit: contain;
            margin: auto;
            display: block;
            filter: drop-shadow(2px 3px 4px black);
        }

        /* Progress Bar Area */
        .progress-container {
            width: 100%;
            margin-bottom: 5px;
        }

        .progress-bg {
            background: #26211d;
            height: 6px;
            border: 1px solid #111;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Checklist Box */
        .checklist-box {
            background: #2a251f; 
            border: 1px solid #1a1714;
            padding: 5px;
            height: 30%; /* Fixed height to keep tile square */
            overflow-y: auto;
            text-align: left;
        }

        .check-item {
            font-size: 0.65rem;
            color: #ffac00;
            display: flex;
            align-items: center;
            margin-bottom: 1px;
            line-height: 1.1;
        }

        .check-mark {
            width: 8px;
            height: 8px;
            background-color: #4caf50; /* Green by default */
            border: 1px solid #1b5e20;
            margin-right: 5px;
            flex-shrink: 0;
        }

        /* Scrollbar for Checklist */
        .checklist-box::-webkit-scrollbar { width: 3px; }
        .checklist-box::-webkit-scrollbar-thumb { background: #5d564d; }
    </style>
</head>
<body>

    <h1>Bingo v3</h1>
    
    <div class="grid-container" id="grid">
        </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 

                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach((row, index) => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "").trim();
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "").trim().split(',') : [];

                    const percent = Math.min((current / goal) * 100, 100);
                    
                    let barColor = '#d32f2f'; 
                    if (percent === 100) barColor = '#00ff00';
                    else if (percent > 0) barColor = '#ffa500';

                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    let checklistHtml = '';
                    itemList.forEach(item => {
                        if(item.trim() !== "") {
                            checklistHtml += `<div class="check-item"><span class="check-mark"></span>: ${item.trim()}</div>`;
                        }
                    });

                    tile.innerHTML = `
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        
                        <div class="header-box">
                            <span class="header-text">${index + 1}</span>
                            <span class="divider">|</span>
                            <span class="header-text">${title}</span>
                        </div>
                        
                        <img src="${finalImgSrc}" alt="${title}" onerror="this.style.display='none'">
                        
                        <div class="progress-container">
                            <div class="progress-bg">
                                <div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div>
                            </div>
                        </div>
                        
                        <div class="checklist-box">
                            ${checklistHtml}
                        </div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchData();
    </script>
</body>
</html>
