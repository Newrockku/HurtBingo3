<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo v3.7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
        }

        body { 
            background-color: #342e25; 
            color: #ffac00; 
            font-family: 'Cabin Condensed', sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffac00;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, minmax(80px, 1fr)); 
            gap: 12px;
            padding: 20px;
            width: 100%;
            max-width: 1600px;
        }

        /* Tile Styles */
        .tile {
            background-color: #494034; 
            border: 2px solid #6d604e;
            position: relative;
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            padding: 5%; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; 
            container-type: inline-size;
            cursor: pointer;
            transition: transform 0.1s ease, border-color 0.2s ease;
        }

        .tile:hover {
            transform: scale(1.02);
            border-color: #ffac00;
            z-index: 50;
        }

        /* Blocky corners with 1px black outline */
        .corner {
            position: absolute;
            width: 6cqw;
            height: 6cqw;
            border: 3cqw solid #858476; 
            pointer-events: none;
            z-index: 10;
            /* Using filter to create a 1px black outline around the blocky shape */
            filter: 
                drop-shadow(1px 0 0 #000) 
                drop-shadow(-1px 0 0 #000) 
                drop-shadow(0 1px 0 #000) 
                drop-shadow(0 -1px 0 #000);
        }
        .top-left     { top: -0.5cqw; left: -0.5cqw; border-right: none; border-bottom: none; }
        .top-right    { top: -0.5cqw; right: -0.5cqw; border-left: none; border-bottom: none; }
        .bottom-left  { bottom: -0.5cqw; left: -0.5cqw; border-right: none; border-top: none; }
        .bottom-right { bottom: -0.5cqw; right: -0.5cqw; border-left: none; border-top: none; }

        /* Component Styles */
        .header-box {
            background: #342e25;
            border: 1px solid #000;
            padding: 2% 2%; 
            margin-bottom: 2%;
            min-height: 18%;
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-shrink: 0;
            overflow: hidden;
            text-align: center;
        }

        .header-content {
            width: 100%;
            font-weight: bold;
            font-size: 8cqw; 
            line-height: 1;
            white-space: nowrap; 
            display: inline-block;
        }

        .divider { margin: 0 1cqw; } 

        .img-container {
            height: 40%; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2%;
            flex-shrink: 0;
        }

        .img-container img {
            max-height: 100%; 
            max-width: 95%;
            object-fit: contain;
            filter: drop-shadow(2px 3px 4px black);
        }

        .progress-container {
            margin-bottom: 2%;
            height: 4cqw;
            width: 100%;
            flex-shrink: 0;
        }

        .progress-bg {
            background: #342e25;
            height: 100%;
            border: 1px solid #000;
            width: 100%;
            overflow: hidden;
        }

        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .checklist-box {
            background: #342e25; 
            border: 1px solid #000;
            padding: 3%;
            flex-grow: 1; 
            width: 100%;
            overflow-y: auto;
            min-height: 0;
        }

        .check-item {
            font-size: 6.5cqw; 
            color: #ffac00;
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            line-height: 1.1;
        }

        .check-mark {
            width: 4.5cqw; height: 4.5cqw;
            border: 0px solid #4caf50;
            margin-right: 3%;
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .check-mark::after {
            content: '';
            width: 1.2cqw; height: 2.5cqw;
            border: solid #4caf50;
            border-width: 0 0.8cqw 0.8cqw 0;
            transform: rotate(45deg);
            margin-bottom: 0.5cqw;
        }

        /* MODAL SYSTEM */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            padding: 20px;
        }

        .modal-content {
            background-color: #494034;
            border: 3px solid #6d604e;
            width: 100%;
            max-width: 450px;
            max-height: 95vh;
            padding: 35px;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            container-type: inline-size;
        }

        .modal-header { font-size: 1.8rem; margin-bottom: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #342e25; padding-bottom: 10px; }
        .modal-img { height: 150px; margin-bottom: 15px; display: flex; justify-content: center; flex-shrink: 0;}
        .modal-img img { max-height: 100%; filter: drop-shadow(4px 4px 6px black); }
        
        .modal-label { 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            color: #ffee00; 
            margin-bottom: 5px; 
            display: block; 
            font-weight: bold;
            letter-spacing: 1px;
            outline: 3px #000;
        }

        .modal-progress { height: 10px; margin-bottom: 15px; flex-shrink: 0; }
        
        .modal-checklist { 
            background: #342e25; 
            border: 1px solid #000; 
            padding: 10px;
            line-height: 1.2;
            height: auto; 
            min-height: 40px; 
            max-height: 250px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
        }

        .modal-checklist .check-item { font-size: 0.9rem; margin-bottom: 4px; }
        .modal-checklist .check-item:last-child { margin-bottom: 0; }
        .modal-checklist .check-mark { width: 16px; height: 16px; }
        .modal-checklist .check-mark::after { width: 4px; height: 8px; border-width: 0 2px 2px 0; }

        .modal-description {
            font-size: 0.9rem;
            color: #ffac00;
            line-height: 1.2;
            background: #342e25;
            padding: 10px;
            border: 1px solid #000;
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .close-btn {
            position: absolute;
            top: 6px; right: 12px;
            font-size: 3rem;
            cursor: pointer;
            color: #858476;
            z-index: 1001;
        }
        .close-btn:hover { color: #ffac00; }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #6d604e; }
        ::-webkit-scrollbar-track { background: #342e25; }

        @media (max-width: 1000px) { .grid-container { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 600px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <h1>Bingo v3.8</h1>
    
    <div class="grid-container" id="grid"></div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>

            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div id="modal-header" class="modal-header"></div>
            
            <div class="modal-img">
                <img id="modal-image" src="" alt="">
            </div>
            
            <span class="modal-label">Progress</span>
            <div class="modal-progress">
                <div class="progress-bg">
                    <div id="modal-bar" class="progress-fill"></div>
                </div>
            </div>
            
            <span class="modal-label">Collected Items</span>
            <div id="modal-list" class="modal-checklist"></div>
            
            <span class="modal-label">Description</span>
            <div id="modal-desc" class="modal-description"></div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 

                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach((row, index) => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "").trim();
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "").trim().split(',') : [];
                    const description = cols[5] ? cols[5].replace(/"/g, "").trim() : "No description provided.";

                    const percent = Math.min((current / goal) * 100, 100);
                    let barColor = '#d32f2f'; 
                    if (percent === 100) barColor = '#00ff00';
                    else if (percent > 0) barColor = '#ffa500';

                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    let checklistHtml = '';
                    itemList.forEach(item => {
                        if(item.trim() !== "") {
                            checklistHtml += `<div class="check-item"><span class="check-mark"></span> ${item.trim()}</div>`;
                        }
                    });

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    tile.onclick = () => openModal({
                        id: index + 1,
                        title,
                        img: finalImgSrc,
                        percent,
                        barColor,
                        checklistHtml,
                        description
                    });

                    tile.innerHTML = `
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        <div class="header-box">
                            <div class="header-content">
                                <span class="header-text">${index + 1}</span>
                                <span class="divider">|</span>
                                <span class="header-text">${title}</span>
                            </div>
                        </div>
                        <div class="img-container">
                            <img src="${finalImgSrc}" alt="${title}" onerror="this.style.visibility='hidden'">
                        </div>
                        <div class="progress-container">
                            <div class="progress-bg">
                                <div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div>
                            </div>
                        </div>
                        <div class="checklist-box">${checklistHtml}</div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function openModal(data) {
            document.getElementById('modal-header').innerHTML = `${data.id} <span style="color:#ffac00">|</span> ${data.title}`;
            document.getElementById('modal-image').src = data.img;
            document.getElementById('modal-bar').style.width = data.percent + '%';
            document.getElementById('modal-bar').style.background = data.barColor;
            document.getElementById('modal-list').innerHTML = data.checklistHtml;
            document.getElementById('modal-desc').innerText = data.description;
            
            document.getElementById('modal-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        fetchData();
    </script>
</body>
</html>
