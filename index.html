<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo v3.004</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
        }

        html {
            scrollbar-gutter: stable;
        }

        body { 
            background-color: #342e25; 
            color: #ffac00; 
            font-family: 'Cabin Condensed', sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffac00;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, minmax(80px, 1fr)); 
            gap: 12px;
            padding: 20px;
            width: 100%;
            max-width: 1600px;
        }

        /* Tile Styles */
        .tile {
            background-color: #494034; 
            border: 2px solid #6d604e;
            position: relative;
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            padding: 5%; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; 
            container-type: inline-size;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tile:hover {
            transform: scale(1.05);
            z-index: 50;
            box-shadow: 0 0 20px 5px rgba(255, 172, 0, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* NEW: Ghost class to hide the tile without shifting the grid */
        .tile.ghost {
            visibility: hidden;
            pointer-events: none;
        }

        /* Blocky corners */
        .corner {
            position: absolute;
            width: 6cqw;
            height: 6cqw;
            border: 3cqw solid #858476; 
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(1px 0 0 #000) drop-shadow(-1px 0 0 #000) drop-shadow(0 1px 0 #000) drop-shadow(0 -1px 0 #000);
        }
        .top-left     { top: -0.5cqw; left: -0.5cqw; border-right: none; border-bottom: none; }
        .top-right    { top: -0.5cqw; right: -0.5cqw; border-left: none; border-bottom: none; }
        .bottom-left  { bottom: -0.5cqw; left: -0.5cqw; border-right: none; border-top: none; }
        .bottom-right { bottom: -0.5cqw; right: -0.5cqw; border-left: none; border-top: none; }

        .header-box {
            background: #342e25;
            border: 1px solid #000;
            padding: 2% 2%; 
            margin-bottom: 2%;
            min-height: 18%;
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-shrink: 0;
            overflow: hidden;
            text-align: center;
        }

        .header-content {
            width: 100%;
            font-weight: bold;
            font-size: 8cqw; 
            line-height: 1;
            white-space: nowrap; 
            display: inline-block;
        }

        .divider { margin: 0 1cqw; } 

        .img-container {
            height: 40%; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2%;
            flex-shrink: 0;
        }

        .img-container img {
            max-height: 100%; 
            max-width: 95%;
            object-fit: contain;
            filter: drop-shadow(2px 3px 4px black);
        }

        .progress-container {
            margin-bottom: 2%;
            height: 4cqw;
            width: 100%;
        }

        .progress-bg {
            background: #342e25;
            height: 100%;
            border: 1px solid #000;
            width: 100%;
            overflow: hidden;
        }

        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .checklist-box {
            background: #342e25; 
            border: 1px solid #000;
            padding: 3%;
            flex-grow: 1; 
            width: 100%;
            overflow-y: auto;
            min-height: 0;
        }

        .check-item {
            font-size: 6.5cqw; 
            color: #ffac00;
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            line-height: 1.1;
        }

        .check-mark {
            width: 4.5cqw; height: 4.5cqw;
            margin-right: 3%;
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .check-mark::after {
            content: '';
            width: 1.2cqw; height: 2.5cqw;
            border: solid #4caf50;
            border-width: 0 0.8cqw 0.8cqw 0;
            transform: rotate(45deg);
            margin-bottom: 0.5cqw;
        }

        /* MODAL SYSTEM v3.004 */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0px);
            transition: background 0.4s ease, backdrop-filter 0.4s ease;
        }

        #modal-overlay.active {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #494034;
            border: 3px solid #6d604e;
            width: 90vw;
            max-width: 450px;
            height: auto;
            max-height: 90vh;
            padding: 30px;
            position: fixed;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            container-type: inline-size;
            
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transform-origin: center center;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            z-index: 1001;
        }

        .modal-content.active {
            opacity: 1;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .modal-header {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #342e25;
            padding-bottom: 10px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .modal-img { height: 150px; margin-bottom: 15px; display: flex; justify-content: center; flex-shrink: 0;}
        .modal-img img { max-height: 100%; filter: drop-shadow(4px 4px 6px black); }
        
        .modal-label { 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            color: #ffee00; 
            margin-bottom: 5px; 
            display: block; 
            font-weight: bold;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .modal-progress { height: 10px; margin-bottom: 15px; }
        
        .modal-checklist { 
            background: #342e25; 
            border: 1px solid #000; 
            padding: 10px;
            height: auto; 
            max-height: 200px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
        }

        .modal-description {
            font-size: 0.9rem;
            color: #ffac00;
            background: #342e25;
            padding: 10px;
            border: 1px solid #000;
            overflow-y: auto;
            flex-grow: 1;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #858476;
            line-height: 1;
        }
        .close-btn:hover { color: #ffac00; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #6d604e; }
        ::-webkit-scrollbar-track { background: #342e25; }

        @media (max-width: 1200px) { .grid-container { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 800px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <h1>Bingo v3.004</h1>
    <div class="grid-container" id="grid"></div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" id="modal-box" onclick="event.stopPropagation()">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>

            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-header" class="modal-header"></div>
            <div class="modal-img"><img id="modal-image" src="" alt=""></div>
            
            <span class="modal-label">Progress</span>
            <div class="modal-progress">
                <div class="progress-bg"><div id="modal-bar" class="progress-fill"></div></div>
            </div>
            
            <span class="modal-label">Collected Items</span>
            <div id="modal-list" class="modal-checklist"></div>
            
            <span class="modal-label">Description</span>
            <div id="modal-desc" class="modal-description"></div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';
        let currentActiveTile = null;

        async function fetchData() {
            try {
                const response = await fetch(`${sheetUrl}&cachebust=${new Date().getTime()}`);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 
                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                rows.forEach((row, index) => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "").trim();
                    const imgName = cols[1].replace(/"/g, "").trim();
                    const current = parseInt(cols[2]) || 0;
                    const goal = parseInt(cols[3]) || 1;
                    const itemList = cols[4] ? cols[4].replace(/"/g, "").trim().split(',') : [];
                    const description = cols[5] ? cols[5].replace(/"/g, "").trim() : "No description provided.";

                    const percent = Math.min((current / goal) * 100, 100);
                    let barColor = percent === 100 ? '#00ff00' : (percent > 0 ? '#ffa500' : '#d32f2f');
                    const finalImgSrc = (imgName.includes('http')) ? imgName : `./images/${imgName}`;

                    let checklistHtml = '';
                    itemList.forEach(item => {
                        if(item.trim() !== "") {
                            checklistHtml += `<div class="check-item"><span class="check-mark"></span> ${item.trim()}</div>`;
                        }
                    });

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.onclick = (e) => openModal(e, {
                        id: index + 1, title, img: finalImgSrc, percent, barColor, checklistHtml, description
                    });

                    tile.innerHTML = `
                        <div class="corner top-left"></div><div class="corner top-right"></div>
                        <div class="corner bottom-left"></div><div class="corner bottom-right"></div>
                        <div class="header-box"><div class="header-content">${index + 1} <span class="divider">|</span> ${title}</div></div>
                        <div class="img-container"><img src="${finalImgSrc}" onerror="this.style.visibility='hidden'"></div>
                        <div class="progress-container"><div class="progress-bg"><div class="progress-fill" style="width: ${percent}%; background: ${barColor}"></div></div></div>
                        <div class="checklist-box">${checklistHtml}</div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (error) { console.error("Error:", error); }
        }

        function openModal(event, data) {
            const overlay = document.getElementById('modal-overlay');
            const box = document.getElementById('modal-box');
            const tile = event.currentTarget;
            const rect = tile.getBoundingClientRect();

            // Track the tile and hide it
            currentActiveTile = tile;
            tile.classList.add('ghost');

            document.getElementById('modal-header').innerHTML = `${data.id} <span style="color:#ffac00">|</span> ${data.title}`;
            document.getElementById('modal-image').src = data.img;
            document.getElementById('modal-bar').style.width = data.percent + '%';
            document.getElementById('modal-bar').style.background = data.barColor;
            document.getElementById('modal-list').innerHTML = data.checklistHtml;
            document.getElementById('modal-desc').innerText = data.description;
            
            const spawnX = rect.left + (rect.width / 2);
            const spawnY = rect.top + (rect.height / 2);

            box.style.top = spawnY + 'px';
            box.style.left = spawnX + 'px';

            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.classList.add('active');
                box.classList.add('active');
            }, 10);

            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const box = document.getElementById('modal-box');
            
            overlay.classList.remove('active');
            box.classList.remove('active');
            
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; 
                // Restore the tile when the modal finishes its animation
                if (currentActiveTile) {
                    currentActiveTile.classList.remove('ghost');
                    currentActiveTile = null;
                }
            }, 500);
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
